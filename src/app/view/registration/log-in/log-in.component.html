<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <div class="login-container">
    <div class="text-center" [formGroup]="loginForm">
      <div class="title">LogIn</div>
      <div class="mt-5">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
            >This field is required</mat-error
          >
          <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">
            Wrong email address
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mt-3">
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
            >This field is required</mat-error
          >
          <mat-error
            *ngIf="
              loginForm.get('password')?.hasError('minLength') ||
              loginForm.get('password')?.dirty
            "
          >
            Password must be longer than 5 characters
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mt-2" *ngIf="wrongEmail">
        <div class="err-message">There is no user with this email</div>
      </div>
      <div class="mt-3">
        <button
          mat-flat-button
          color="primary"
          class="login-btn"
          (click)="saveForm()"
        >
          <div>Log In</div>
        </button>
      </div>
    </div>
    <div class="mt-5 text-center box">
      <div class="go-signup" routerLink="/auth/sign-up">SignUp</div>
    </div>
  </div>
</div>
