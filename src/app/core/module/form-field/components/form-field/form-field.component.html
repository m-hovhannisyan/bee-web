<div class="input-group-container border-0 position-relative">
  <div
    class="input-group position-relative d-flex align-items-center w-100 overflow-hidden flex-nowrap rounded-pill"
    [ngClass]="classList"
    #connectionContainer
    (click)="_control.onContainerClick && _control.onContainerClick($event)">

    <div
      class="form-control-prefix"
      matRipple
      [ngClass]="prefixClass"
      [matRippleDisabled]="_control.disabled || prefixDisabled"
      *ngIf="_prefixChildren.length">
      <ng-content select="[matPrefix]"></ng-content>
    </div>

    <div
      class="form-control form-control-accent w-100  rounded-pill border-0 p-0"
      #inputContainer>
      <ng-content></ng-content>
    </div>

    <div
      class="form-control-suffix"
      matRipple
      [ngClass]="suffixClass"
      [matRippleDisabled]="_control.disabled || suffixDisabled"
      *ngIf="_suffixChildren.length">
      <ng-content select="[matSuffix]"></ng-content>
    </div>
  </div>

  <div
    class="mat-form-field-subscript-wrapper overflow-hidden position-absolute w-100"
    [ngSwitch]="_getDisplayedMessages()">
    <div
      *ngSwitchCase="'error'"
      [@transitionMessages]="_subscriptAnimationState">
      <ng-content select="mat-error"></ng-content>
    </div>

    <div
      class="mat-form-field-hint-wrapper overflow-hidden"
      *ngSwitchCase="'hint'"
      [@transitionMessages]="_subscriptAnimationState">
      <!-- TODO(mmalerba): use an actual <mat-hint> once all selectors are switched to mat-* -->
      <div
        *ngIf="hintLabel"
        [id]="_hintLabelId"
        class="mat-hint">
        {{hintLabel}}
      </div>
      <ng-content select="mat-hint:not([align='end'])"></ng-content>
      <div class="mat-form-field-hint-spacer"></div>
      <ng-content select="mat-hint[align='end']"></ng-content>
    </div>
  </div>

</div>
